<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>VIN SERVICE - Dashboard</title>

  <!-- Подключаем Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Подключаем кастомный шрифт Passager -->
  <style>
    @font-face {
      font-family: 'Passager';
      src: url('passager.ttf') format('truetype');
    }

    /* Глобальные стили и переменные */
    :root {
      --mars-orange: #ff6e00;
      --mars-orange-light: #ff9500;
      --white: #fff;
      --glass-bg: rgba(255,255,255,0.1);
      --glass-blur: 10px;
      --glass-border: rgba(255,255,255,0.3);

      --btn-gradient: linear-gradient(45deg, #ff6e00, #ff9500);
      --btn-hover-gradient: linear-gradient(45deg, #ff4500, #af3f00);
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(0,0,0,0.9)),
                  url("{{ url_for('static', filename='img/image.png') }}") no-repeat center center fixed;
      background-size: cover;
      color: var(--white);
      overflow-x: hidden;
      font-family: Arial, sans-serif; /* или замените на Passager, если хотите глобально */
    }

    /* Стили для бокового меню (Sidebar) */
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100vh;
      background: var(--glass-bg);
      border-radius: 15px;
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      border: 1px solid var(--glass-border);
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 1100;
    }
    .sidebar.active {
      right: 0;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      color: var(--white);
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }
    .sidebar ul li a:hover {
      color: var(--mars-orange-light);
    }

    /* Кнопка закрытия «X» внутри бокового меню */
    #closeSidebar {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 24px;
      color: var(--white);
      cursor: pointer;
    }

    /* Шапка (header) */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 20px 0; /* Уменьшаем верхний отступ, как просили */
      margin-bottom: 10px; /* Небольшой отступ от шапки к контенту */
    }

    /* Кнопка «VIN SERVICE» */
    #menuButton {
      font-family: 'Passager', sans-serif; /* Применяем шрифт Passager */
      background: transparent;
      border: none;
      cursor: pointer;
      color: #00ffff; /* Пример цвета текста */
      font-size: 24px;
      transition: color 0.3s ease;
    }
    #menuButton:hover {
      color: var(--mars-orange-light); /* При наведении */
    }

    /* Остальные стили (Glassmorphism, формы, кнопки) */
    .form-control {
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--mars-orange-light);
      color: var(--white);
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(255,165,0,0.4);
      backdrop-filter: blur(5px);
      transition: background 0.3s, border-color 0.3s, box-shadow 0.3s;
    }
    .form-control:focus {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,165,0,0.7);
      box-shadow: 0 0 8px rgba(255,140,0,0.7);
    }

    .btn-primary {
      background: var(--btn-gradient);
      border: none;
      font-weight: bold;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
      box-shadow: 0 0 12px rgba(255,100,0,0.4);
    }
    .btn-primary:hover {
      background: var(--btn-hover-gradient);
      box-shadow: 0 0 20px rgba(255,140,0,0.6);
      transform: scale(1.02);
    }

    .btn-danger {
      background: linear-gradient(45deg, #ff3000, #cc0000);
      border: none;
      font-weight: bold;
      color: #fff;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
      box-shadow: 0 0 10px rgba(255,0,0,0.4);
    }
    .btn-danger:hover {
      background: linear-gradient(45deg, #d60000, #7f0000);
      box-shadow: 0 0 16px rgba(255,0,0,0.6);
      transform: scale(1.02);
    }

    .btn-neon {
      position: relative;
      overflow: hidden;
      outline: none;
    }
    .btn-neon:before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      background: linear-gradient(45deg, #ff6e00, #ff9500, #ff4500, #af3f00);
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      opacity: 0.7;
      animation: neonGlow 10s infinite linear;
    }
    @keyframes neonGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ... Остальные стили (таблицы, чекбоксы и т.д.) пропущены ради краткости ... */
  </style>
</head>
<body>

  <!-- Боковое меню (Sidebar) -->
  <div id="sidebar" class="sidebar">
    <!-- Кнопка закрытия меню «X» -->
    <button id="closeSidebar">&times;</button>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Расписание</a></li>
      <li><a href="#">Диагностика</a></li>
      <li><a href="#">Ремонт</a></li>
      <li><a href="#">Запчасти</a></li>
      <li><a href="#">Мойка</a></li>
      <li><a href="#">Шиномонтаж</a></li>
      <li><a href="#">Контакт</a></li>
      <li><a href="#">Выйти</a></li>
    </ul>
  </div>

  <!-- Шапка (логотип слева, кнопка «VIN SERVICE» справа) -->
  <div class="header">
    <!-- При желании можно убрать логотип, если он не нужен -->
    <img src="img/logo.png" alt="Logo" style="height:40px;">
    
    <!-- Кнопка «VIN SERVICE», открывающая боковое меню -->
    <button id="menuButton">VIN SERVICE</button>
  </div>

  <!-- Основной контейнер с формой и т.д. -->
  <div class="container" style="padding: 10px 20px;">
    <!-- Здесь ваша форма, поля ввода, таблицы, кнопки и прочий функционал -->
    <h1>Главная страница</h1>
    <p>Ниже можно разместить ваш контент, форму, таблицы и т.д.</p>
  </div>

  <!-- Скрипты -->
  <script>
    // Получаем элементы
    const menuButton = document.getElementById('menuButton');
    const sidebar = document.getElementById('sidebar');
    const closeSidebar = document.getElementById('closeSidebar');

    // Клик по «VIN SERVICE» -> открыть/закрыть меню
    menuButton.addEventListener('click', (event) => {
      event.stopPropagation();
      sidebar.classList.toggle('active');
    });

    // Кнопка «X» -> закрыть меню
    closeSidebar.addEventListener('click', (event) => {
      event.stopPropagation();
      sidebar.classList.remove('active');
    });

    // Клик вне меню -> закрыть меню
    document.addEventListener('click', (event) => {
      if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
        sidebar.classList.remove('active');
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
